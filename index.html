<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>Bowling Score Calculator</title>
  </head>
  <body>
    <section>
      <h1>Bowling Score Calculator</h1>
    </section>
    <section>
      <h3>
        Please select the number of pins knocked down
        <br><br>
        <input class="buttons" id="pins-00" type="button" value="0"/>
        <input class="buttons" id="pins-01" type="button" value="1"/>
        <input class="buttons" id="pins-02" type="button" value="2"/>
        <input class="buttons" id="pins-03" type="button" value="3"/>
        <input class="buttons" id="pins-04" type="button" value="4"/>
        <input class="buttons" id="pins-05" type="button" value="5"/>
        <input class="buttons" id="pins-06" type="button" value="6"/>
        <input class="buttons" id="pins-07" type="button" value="7"/>
        <input class="buttons" id="pins-08" type="button" value="8"/>
        <input class="buttons" id="pins-09" type="button" value="9"/>
        <input class="buttons" id="pins-10" type="button" value="10"/>
      </h3>
    </section>
    <section class='ten-frames'>
      <table>
        <tr>
          <th colspan='2'>1</th>
          <th colspan='2'>2</th>
          <th colspan='2'>3</th>
          <th colspan='2'>4</th>
          <th colspan='2'>5</th>
          <th colspan='2'>6</th>
          <th colspan='2'>7</th>
          <th colspan='2'>8</th>
          <th colspan='2'>9</th>
          <th colspan='3'>10</th>
        </tr>
        <tr>
          <td id='frame-01-roll-01'>&nbsp;</td>
          <td id='frame-01-roll-02'>&nbsp;</td>
          <td id='frame-02-roll-01'>&nbsp;</td>
          <td id='frame-02-roll-02'>&nbsp;</td>
          <td id='frame-03-roll-01'>&nbsp;</td>
          <td id='frame-03-roll-02'>&nbsp;</td>
          <td id='frame-04-roll-01'>&nbsp;</td>
          <td id='frame-04-roll-02'>&nbsp;</td>
          <td id='frame-05-roll-01'>&nbsp;</td>
          <td id='frame-05-roll-02'>&nbsp;</td>
          <td id='frame-06-roll-01'>&nbsp;</td>
          <td id='frame-06-roll-02'>&nbsp;</td>
          <td id='frame-07-roll-01'>&nbsp;</td>
          <td id='frame-07-roll-02'>&nbsp;</td>
          <td id='frame-08-roll-01'>&nbsp;</td>
          <td id='frame-08-roll-02'>&nbsp;</td>
          <td id='frame-09-roll-01'>&nbsp;</td>
          <td id='frame-09-roll-02'>&nbsp;</td>
          <td id='frame-10-roll-01'>&nbsp;</td>
          <td id='frame-10-roll-02'>&nbsp;</td>
          <td id='frame-10-roll-03'>&nbsp;</td>
        </tr>
        <tr>
          <td colspan='2'>&nbsp;</td>
          <td colspan='2'>&nbsp;</td>
          <td colspan='2'>&nbsp;</td>
          <td colspan='2'>&nbsp;</td>
          <td colspan='2'>&nbsp;</td>
          <td colspan='2'>&nbsp;</td>
          <td colspan='2'>&nbsp;</td>
          <td colspan='2'>&nbsp;</td>
          <td colspan='2'>&nbsp;</td>
          <td colspan='3'>&nbsp;</td>
        </tr>
      </table>
    </section>

    <script src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

    <script src="src/game.js"></script>
    <script src="src/frame.js"></script>
    <script src="src/player.js"></script>

    <script>
      $( document ).ready(function() {
        var game = new Game;

        function knockedPins() {
          alert('Knocked pins: ' + $(this).val());
        };

        document.getElementById("pins-00").onclick = knockedPins;
        document.getElementById("pins-01").onclick = knockedPins;
        document.getElementById("pins-02").onclick = knockedPins;
        document.getElementById("pins-03").onclick = knockedPins;
        document.getElementById("pins-04").onclick = knockedPins;
        document.getElementById("pins-05").onclick = knockedPins;
        document.getElementById("pins-06").onclick = knockedPins;
        document.getElementById("pins-07").onclick = knockedPins;
        document.getElementById("pins-08").onclick = knockedPins;
        document.getElementById("pins-09").onclick = knockedPins;
        document.getElementById("pins-10").onclick = knockedPins;

      });
    </script>

  </body>
</html>
